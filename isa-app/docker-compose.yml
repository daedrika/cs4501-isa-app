models:
    image: tp33/django
    container_name: models
    external_links:
        - mysql:db
    volumes:
        - ./:/app
    ports:
        - "8001:8000"
    command: >
        bash -c "pip install djangorestframework
        && pip install markdown
        && pip install django-filter
        && python manage.py migrate
        && python manage.py loaddata db.json
        && mod_wsgi-express start-server --working-directory /app/ --reload-on-changes isa-app/wsgi.py"

exp:
    image: tp33/django
    container_name: exp
    links:
        - models:models-api
        - es:es
        - kafka:kafka
    ports:
        - "8002:8000"
    volumes:
        - ../experience-layer:/app
    command: "mod_wsgi-express start-server --reload-on-changes experience-layer/wsgi.py"

web_1:
    image: tp33/django
    container_name: web_1
    links:
        - exp:exp-api
    ports:
        - "8004:8000"
    volumes:
        - ../front-layer:/app
    command: "mod_wsgi-express start-server --reload-on-changes front-layer/wsgi.py"

web_2:
    image: tp33/django
    container_name: web_2
    links:
        - exp:exp-api
    volumes:
        - ../front-layer:/app
    command: "mod_wsgi-express start-server --reload-on-changes front-layer/wsgi.py"

haproxy:
    build: images/haproxy 
    container_name: haproxy
    links:
        - web_1:web_1
        - web_2:web_2
    ports:
        - "80:80"
    volumes:
        - ../isa-app:/app

kafka:
   image: spotify/kafka
   container_name: kafka
   environment:
      ADVERTISED_HOST: kafka
      ADVERTISED_PORT: 9092
   hostname: kafka
   
es:
   image: elasticsearch:2.0
   container_name: es
   ports:
      - "9200:9200"

batch:
   image: tp33/django
   container_name: batch
   links:
      - es:es
      - kafka:kafka
   volumes:
      - ../isa-app:/app
   command: python3 batchScript.py
   
selenium-chrome:
  image: selenium/standalone-chrome
  container_name: selenium-chrome
  links:
    - web_1:web
  ports:
    - "4444:4444"

selenium-test:
  image: tp33/django
  container_name: selenium-test
  links:
    - selenium-chrome:selenium-chrome
    - web_1:web
  volumes:
    - ../isa-app:/app
  command: bash -c "pip install selenium==3.14.0 && python testIntegration.py"
   
