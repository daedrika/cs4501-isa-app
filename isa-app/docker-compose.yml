models:
    image: tp33/django
    container_name: models
    external_links:
        - mysql:db
    volumes:
        - ./:/app
    ports:
        - "8001:8000"
    command: >
        bash -c "pip install djangorestframework
        && pip install markdown
        && pip install django-filter
        && python manage.py migrate
        && python manage.py loaddata db.json
        && mod_wsgi-express start-server --working-directory /app/ --reload-on-changes isa-app/wsgi.py"

exp:
    image: tp33/django
    container_name: exp
    links:
        - models:models-api
    ports:
        - "8002:8000"
    volumes:
        - ../experience-layer:/app
    command: "mod_wsgi-express start-server --reload-on-changes experience-layer/wsgi.py"

web:
    image: tp33/django
    container_name: web
    links:
        - exp:exp-api
    ports:
        - "8000:8000"
    volumes:
        - ../front-layer:/app
    command: "mod_wsgi-express start-server --reload-on-changes front-layer/wsgi.py"

kafka:
   image: spotify/kafka
   container_name: kafka
   environment:
      ADVERTISED_HOST: kafka
      ADVERTISED_PORT: 9092
   hostname: kafka
   
es:
   image: elasticsearch:2.0
   container_name: es
   ports:
      - "9200:9200"

batch:
   image: tp33/django
   container_name: batch
   links:
      - kafka:kafka
      - es:es
   command: "python batchScript.py"
