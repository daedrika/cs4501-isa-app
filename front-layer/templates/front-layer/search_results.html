<head>
  <title>Search Results</title>
</head>

{% extends 'front-layer/base.html' %}
{% block content %}
<div class="container">
  {% for pack in results %}
  <div class="card mb-2">
    <div class="card-body">
        <div class="media">
            <div class="media-body">
                <h4 class="card-title"><a href="{% url 'detail' pack.id %}">{{ pack.name }}</a></h4>
                <h6 class="card-subtitle mb-2 text-muted">{{ pack.description }}</h5>
            </div>
            <a href="{% url 'detail' pack.id %}" class="btn-sm btn-success ml-3">{{ pack.price }}</a>
        </div>
    </div>
  </div>
  {% endfor %}
{% endblock %}
