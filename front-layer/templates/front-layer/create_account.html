<head>
  <title>Sign up</title>
</head>

{% extends 'front-layer/base.html' %}
{% block content %}
{% if form.errors %}
<div class="alert alert-danger">
  {% for field in form.errors %}
  field
  <br>
  {% endfor %}
</div>
{% endif %}
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
<div class="card border-0" style="width: 30rem; margin: auto;">
  <div class="card-body">
    <h4 class="card-title">Create account</h4>
    <hr>
  	<form method="post" action="{% url 'create_account' %}">
  	  {% csrf_token %}
      {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
      </div>
      {% endfor %}
  	  <input class="btn btn-primary" type="submit" value="Submit"/>
  	</form>
  </div>
</div>
{% endblock %}
