language: python
services:
  - docker
  - mysql
before_install:
  - cd isa-app
  - docker pull mysql:5.7.23
install:
  - docker run --name mysql -d -e MYSQL_ROOT_PASSWORD='$3cureUS' -v ~/cs4501/db:/var/lib/mysql mysql:5.7.23
  - sudo docker run -it --name mysql-cmdline --link mysql:db -v ~/cs4501/cs4501-isa-app/:/cs4501/cs4501-isa-app/ mysql:5.7.23 bash -c "cd /cs4501/cs4501-isa-app/ && cat setup.sql | mysql -uroot -p'$3cureUS' -h db"
  - sleep 10
  - docker-compose up
  - sleep 10
script:
  - python manage.py test
