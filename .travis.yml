language: python
services:
  - docker
  - mysql
before_install:
  - cd isa-app
  - docker pull mysql:5.7.23
install:
  - docker run --name mysql -d -e MYSQL_ROOT_PASSWORD='$3cureUS' -v ~/cs4501/db:/var/lib/mysql mysql:5.7.23
  - sudo docker run -it --name mysql-cmdline --link mysql:db bash -c "echo \"CREATE USER 'www'@'%' identified by '$3cureUS'; create database cs4501 character set utf8; grant all on cs4501.* to 'www'@'%';\" | mysql -uroot -p'$3cureUS' -h db"
  - sleep 10
  - docker-compose up
  - sleep 10
script:
  - python manage.py test
